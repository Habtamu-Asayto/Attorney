      <!-- Login Modal-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Attorney Login</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    
                    <h:form> 
                    <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                    <div class="modal-body">
                        Please fill Valid username and password.
                        <br/><br/>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col">
                                <label for="email">Username</label>
                                <p:inputText value="#{loginController.email}" style="width: 100%;padding: 10px" id="email" type="text" placeholder="Enter username"/>
                            </div>
                            <div class="p-field p-col">
                                <label for="password">Password</label>
                                <p:password value="#{loginController.password}" style="width: 100%;padding: 10px" id="password" toggleMask="true" redisplay="true" placeholder="Enter  password" /> 
                            </div>
                        </div>

                    </div>

                        <div class="modal-footer">
                           <button class="btn btn-secondary" type="button"  data-dismiss="modal">Cancel</button>
                           <a href="#">
                              
                               <h:commandLink  action="#{loginController.loginProccess()}"  value="Login" class="btn btn-primary"   /> 
                               
                           </a>
                        </div> 
                    </h:form>
                    
                    
                </div>
            </div>
        </div>
