<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonesEditDlg" widgetVar="ZonesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditZonesTitle}">
            <h:form id="ZonesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditZonesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{zonesController.selected.id}" title="#{bundle.EditZonesTitle_id}" required="true" requiredMessage="#{bundle.EditZonesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditZonesLabel_regionid}" for="regionid" />
                        <p:selectOneMenu id="regionid" value="#{zonesController.selected.regionid}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionsController.itemsAvailableSelectOne}"
                                           var="regionidItem"
                                           itemValue="#{regionidItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditZonesLabel_zonename}" for="zonename" />
                        <p:inputText id="zonename" value="#{zonesController.selected.zonename}" title="#{bundle.EditZonesTitle_zonename}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zonesController.update}" value="#{bundle.Save}" update="display,:ZonesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZonesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZonesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
