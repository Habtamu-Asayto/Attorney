<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonesViewDlg" widgetVar="ZonesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZonesTitle}">
            <h:form id="ZonesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonesController.selected != null}">
                        <h:outputText value="#{bundle.ViewZonesLabel_id}"/>
                        <h:outputText value="#{zonesController.selected.id}" title="#{bundle.ViewZonesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewZonesLabel_regionid}"/>
                        <h:outputText value="#{zonesController.selected.regionid}" title="#{bundle.ViewZonesTitle_regionid}"/>
                        <h:outputText value="#{bundle.ViewZonesLabel_zonename}"/>
                        <h:outputText value="#{zonesController.selected.zonename}" title="#{bundle.ViewZonesTitle_zonename}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZonesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
