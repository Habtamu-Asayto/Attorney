<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttorneyAccountTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AttorneyAccountListForm">
                <p:panel header="#{bundle.ListAttorneyAccountTitle}">
                    <p:dataTable id="datalist" value="#{attorneyAccountController.items}" var="item"
                                 selectionMode="single" selection="#{attorneyAccountController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_middleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.middleName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_sex}"/>
                            </f:facet>
                            <h:outputText value="#{item.sex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_officePhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.officePhone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_dataOfGraduation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataOfGraduation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_acadamicRank}"/>
                            </f:facet>
                            <h:outputText value="#{item.acadamicRank}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_biography}"/>
                            </f:facet>
                            <h:outputText value="#{item.biography}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_kebele}"/>
                            </f:facet>
                            <h:outputText value="#{item.kebele}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_workingPlace}"/>
                            </f:facet>
                            <h:outputText value="#{item.workingPlace}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_woreda}"/>
                            </f:facet>
                            <h:outputText value="#{item.woreda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttorneyAccountTitle_zone}"/>
                            </f:facet>
                            <h:outputText value="#{item.zone}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{attorneyAccountController.prepareCreate}" update=":AttorneyAccountCreateForm" oncomplete="PF('AttorneyAccountCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AttorneyAccountViewForm" oncomplete="PF('AttorneyAccountViewDialog').show()" disabled="#{empty attorneyAccountController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AttorneyAccountEditForm" oncomplete="PF('AttorneyAccountEditDialog').show()" disabled="#{empty attorneyAccountController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{attorneyAccountController.destroy}" onclick="return confirm('Are you sure ?')"  update=":growl,datalist" disabled="#{empty attorneyAccountController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
