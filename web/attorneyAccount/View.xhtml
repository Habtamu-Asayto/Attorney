<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AttorneyAccountViewDlg" widgetVar="AttorneyAccountViewDialog" modal="true" 
                 appendTo="@(body)" header="#{bundle.ViewAttorneyAccountTitle}"
                  resizable="true" 
                  minimizable="true" 
                  maximizable="true"
                  responsive="true"
                  showEffect="fade">
            <h:form id="AttorneyAccountViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{attorneyAccountController.selected != null}">
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_id}"/>
                        <h:outputText value="#{attorneyAccountController.selected.id}" title="#{bundle.ViewAttorneyAccountTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_name}"/>
                        <h:outputText value="#{attorneyAccountController.selected.name}" title="#{bundle.ViewAttorneyAccountTitle_name}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_middleName}"/>
                        <h:outputText value="#{attorneyAccountController.selected.middleName}" title="#{bundle.ViewAttorneyAccountTitle_middleName}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_lastName}"/>
                        <h:outputText value="#{attorneyAccountController.selected.lastName}" title="#{bundle.ViewAttorneyAccountTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_sex}"/>
                        <h:outputText value="#{attorneyAccountController.selected.sex}" title="#{bundle.ViewAttorneyAccountTitle_sex}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_phone}"/>
                        <h:outputText value="#{attorneyAccountController.selected.phone}" title="#{bundle.ViewAttorneyAccountTitle_phone}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_officePhone}"/>
                        <h:outputText value="#{attorneyAccountController.selected.officePhone}" title="#{bundle.ViewAttorneyAccountTitle_officePhone}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_email}"/>
                        <h:outputText value="#{attorneyAccountController.selected.email}" title="#{bundle.ViewAttorneyAccountTitle_email}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_dataOfGraduation}"/>
                        <h:outputText value="#{attorneyAccountController.selected.dataOfGraduation}" title="#{bundle.ViewAttorneyAccountTitle_dataOfGraduation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_acadamicRank}"/>
                        <h:outputText value="#{attorneyAccountController.selected.acadamicRank}" title="#{bundle.ViewAttorneyAccountTitle_acadamicRank}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_photo}"/>
                        <h:outputText value="#{attorneyAccountController.selected.photo}" title="#{bundle.ViewAttorneyAccountTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_biography}"/>
                        <h:outputText value="#{attorneyAccountController.selected.biography}" title="#{bundle.ViewAttorneyAccountTitle_biography}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_kebele}"/>
                        <h:outputText value="#{attorneyAccountController.selected.kebele}" title="#{bundle.ViewAttorneyAccountTitle_kebele}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_workingPlace}"/>
                        <h:outputText value="#{attorneyAccountController.selected.workingPlace}" title="#{bundle.ViewAttorneyAccountTitle_workingPlace}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_username}"/>
                        <h:outputText value="#{attorneyAccountController.selected.username}" title="#{bundle.ViewAttorneyAccountTitle_username}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_password}"/>
                        <h:outputText value="#{attorneyAccountController.selected.password}" title="#{bundle.ViewAttorneyAccountTitle_password}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_region}"/>
                        <h:outputText value="#{attorneyAccountController.selected.region}" title="#{bundle.ViewAttorneyAccountTitle_region}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_woreda}"/>
                        <h:outputText value="#{attorneyAccountController.selected.woreda}" title="#{bundle.ViewAttorneyAccountTitle_woreda}"/>
                        <h:outputText value="#{bundle.ViewAttorneyAccountLabel_zone}"/>
                        <h:outputText value="#{attorneyAccountController.selected.zone}" title="#{bundle.ViewAttorneyAccountTitle_zone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AttorneyAccountViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
