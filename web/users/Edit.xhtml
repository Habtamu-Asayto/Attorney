<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" 
                  modal="true" 
                  appendTo="@(body)" 
                  header="#{bundle.EditUsersTitle}"
                  resizable="true" 
                  minimizable="true" 
                  maximizable="true"
                  responsive="true"
                  showEffect="fade">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_firtstname}" for="firtstname" />
                        <p:inputText id="firtstname" value="#{usersController.selected.firtstname}" title="#{bundle.EditUsersTitle_firtstname}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_middlename}" for="middlename" />
                        <p:inputText id="middlename" value="#{usersController.selected.middlename}" title="#{bundle.EditUsersTitle_middlename}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.EditUsersTitle_lastname}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" />
                        
                        
                        <p:outputLabel value="#{bundle.EditUsersLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{usersController.selected.phoneNumber}" title="#{bundle.EditUsersTitle_phoneNumber}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_housePhoneNumber}" for="housePhoneNumber" />
                        <p:inputText id="housePhoneNumber" value="#{usersController.selected.housePhoneNumber}" title="#{bundle.EditUsersTitle_housePhoneNumber}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_kebele}" for="kebele" />
                        <p:inputText id="kebele" value="#{usersController.selected.kebele}" title="#{bundle.EditUsersTitle_kebele}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_idNumber}" for="idNumber" />
                        <p:inputText id="idNumber" value="#{usersController.selected.idNumber}" title="#{bundle.EditUsersTitle_idNumber}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_sex}" for="sex" />
                        <p:selectOneRadio id="sex" value="#{usersController.selected.sex}" unselectable="true"> 
                              <f:selectItem itemLabel="Male" itemValue="Male"/>
                              <f:selectItem itemLabel="Female" itemValue="Female"/> 
                         </p:selectOneRadio> 
                                                 
                        <p:outputLabel value="#{bundle.EditUsersLabel_casedetail}" for="casedetail" />
                        <p:inputText id="casedetail" value="#{usersController.selected.casedetail}" title="#{bundle.EditUsersTitle_casedetail}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_casestartdate}" for="casestartdate" />
                        <p:calendar id="casestartdate" pattern="MM/dd/yyyy" value="#{usersController.selected.casestartdate}" title="#{bundle.EditUsersTitle_casestartdate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_nationality}" for="nationality" />
                        <p:selectOneMenu id="nationality" value="#{usersController.selected.nationality}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nationalitiesController.itemsAvailableSelectOne}"
                                           var="nationalityItem"
                                           itemValue="#{nationalityItem}"/>
                        </p:selectOneMenu>
                       
                        <p:outputLabel value="#{bundle.EditUsersLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{usersController.selected.region}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{regionsController.itemsAvailableSelectOne}"
                                           var="regionItem"
                                           itemValue="#{regionItem}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.EditUsersLabel_woreda}" for="woreda" />
                        <p:selectOneMenu id="woreda" value="#{usersController.selected.woreda}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{weredasController.itemsAvailableSelectOne}"
                                           var="woredaItem"
                                           itemValue="#{woredaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUsersLabel_zone}" for="zone" />
                        <p:selectOneMenu id="zone" value="#{usersController.selected.zone}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{zonesController.itemsAvailableSelectOne}"
                                           var="zoneItem"
                                           itemValue="#{zoneItem}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton style="margin-left: 1%" value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
